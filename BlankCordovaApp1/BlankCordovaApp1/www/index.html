<!DOCTYPE html>
<html>
<head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->

    <!--Used an API for the hashing of the password https://github.com/Caligatio/jsSHA -->

    


    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; script-src 'self' https://code.jquery.com 'unsafe-inline' 'unsafe-eval'; font-src 'self' https://fonts.gstatic.com/; style-src 'self' https://fonts.googleapis.com/ 'unsafe-inline'; media-src *">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    
    <link rel="stylesheet" type="text/css" href="css/nouislider.min.css">
    <script src="scripts/jquery-2.0.1.js"></script>
    <script src="scripts/jquery.mobile-1.4.5.min.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/sha256.js"></script>
    <script src="scripts/nouislider.min.js"></script>
    
    

    <title>ProjectQuiz</title>
</head>
<body>

    <div data-role="page" class="myFront" id="front-page" data-theme="b">
       
        <div data-role="main" class="ui-content" id="main">

            <div data-role="popup" class="ui-content" id="popupSignUp" data-overlay-theme="b" data-theme="a" data-dismissible="false" style="max-width:400px;">
                <div role="main" class="ui-content">
                    <p>You must sign up before you can play.</p>
                    <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-a" data-rel="back">Close</a>
                </div>
            </div>

            <div data-role="popup" class="ui-content" id="popupUserNameExists" data-overlay-theme="b" data-theme="a" data-dismissible="false" style="max-width:400px;">
                <div role="main" class="ui-content">
                    <p>User Name exist please choose another.</p>
                    <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-a" data-rel="back">Close</a>
                </div>
            </div>

            <div data-role="popup" class="ui-content" id="popupContentSaved" data-overlay-theme="b" data-theme="a" data-dismissible="false" style="max-width:400px;">
                <div role="main" class="ui-content">
                    <p>Your data has been saved.</p>
                    <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-a" data-rel="back">Close</a>
                </div>
            </div>

            <div data-role="popup" class="ui-content" id="popupNoExam" data-overlay-theme="b" data-theme="a" data-dismissible="false" style="max-width:400px;">
                <div role="main" class="ui-content">
                    <p>No saved exam exists.</p>
                    <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-a" data-rel="back">Close</a>
                </div>
            </div>

            </div>
        
        </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
</body>
</html>
